<div class="container-fluid">
  <div class="login">
    <div class="login-header">
      <img class="header-logo" src="assets/images/starbuck-logo.png"/>
    </div>
    <div class="login-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" id="employeeUsername" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="employeePassword" placeholder="Mot de passe">
        </div>
        <div class="form-submit">
          <button class="btn btn-starbuck" type="submit">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</div>
